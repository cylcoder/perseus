spring:
  application:
    name: perseus

  profiles:
    default: dev

  lifecycle:
    timeout-per-shutdown-phase: 30s

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  shutdown: graceful