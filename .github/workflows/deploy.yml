name: CI/CD

on:
  push:
    branches: [ "main", "dev", "feature/config" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Set Docker Tag
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "DOCKER_TAG=prod" >> $GITHUB_ENV
          else
            echo "DOCKER_TAG=dev" >> $GITHUB_ENV
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/perseus:${{ env.DOCKER_TAG }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/perseus:${{ env.DOCKER_TAG }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.EC2_APP_PATH }}
            
            # docker-compose.yml에서 사용할 DOCKER_USERNAME 환경변수 설정
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            docker-compose pull
            
            # 브랜치(태그)에 따라 해당 서비스만 띄우기
            if [ "${{ env.DOCKER_TAG }}" == "prod" ]; then
              docker-compose up -d perseus-prod
            else
              docker-compose up -d perseus-dev
            fi
            
            docker image prune -f